<div class="container">
    <div class="left">
        <h1 style="cursor: pointer;" routerLink="/">Vivek R. Dudhatra</h1>
    </div>
    <div class="right">
        <p routerLink="/" routerLinkActive="active">Home</p>
        <p routerLink="/about" routerLinkActive="active">About</p>
        <p routerLink="/project" routerLinkActive="active">Project</p>
        <p routerLink="/contact" routerLinkActive="active">Contact</p>
    </div>
</div>

<div class="container-m">
    <div class="header">
        <h2 routerLink="/">Vivek R. Dudhatra</h2>
        @if(!isMenu){
        <span (click)="openMenu()">
            <fa-icon [icon]="faMenu"></fa-icon>
        </span>
        }@else {
        <span (click)="closeMenu()">
            <fa-icon [icon]="faClose"></fa-icon>
        </span>
        }
    </div>
    @if(isMenu){
        <div class="menu">
            <p routerLink="/" (click)="closeMenu()">Home</p>
            <p routerLink="/about" (click)="closeMenu()">About</p>
            <p routerLink="/project" (click)="closeMenu()">Peoject</p>
            <p routerLink="/contact" (click)="closeMenu()">Contact</p>
        </div>
    }
</div>
